<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		img{
			margin: 50px;
			animation: heart 2s infinite;

		}
		@keyframes heart{
			0%{width:30%;height: 30%; }
			25%{width: 20%;height: 20%}
			50%{width:40%;height: 40%; }
			75%{width: 20%;height: 20%}
			100%{width: 30%;height: 30%}
		}

	</style>
</head>
<body>
 <img src="heart.png" width="300" height="300">
</body>
</html>
